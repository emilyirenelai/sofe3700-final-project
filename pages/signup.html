<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>MindnBody</title>
  </head>
  <body>
      <div class="container-fluid text-center pt-5">
        <div>
            <!--decor-->
            <h1>Sign Up to Start</h1>
        </div>
    </div>
    <div class="container text-center pt-5">
      <form class="p-5 section">
        <div class="row justify-content-md-center">
          <div class="col-4 pt-4">
            <input type="text" class="form-control" placeholder="First name" id="fname" name="first name">
          </div>
          <div class="col-4 pt-4">
            <input type="text" class="form-control" placeholder="Last name" id="lname" name="last name">
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-4 pt-4">
            <input type="text" class="form-control" placeholder="Date of Birth" id="dob" name="date of birth">
          </div>
          <div class="col-4 pt-4">
            <input type="text" class="form-control" placeholder="Pronouns" id="pro" name="pronouns">
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-8 pt-4">
            <input type="email" class="form-control" placeholder="example@eg.com" id="email" name="email">
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-8 pt-4">
            <input type="password" class="form-control" placeholder="Password" id="pwd" name="password">
          </div>
        </div>
        <button type="submit" class="btn btn-md mt-4 pl-5 pr-5 pt-2 pb-2"><a href="write.html">Join MindnBody</a></button> 
    </form>
</div>

</body>
</html>
