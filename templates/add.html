{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Add a new entry</h1>
  <p>Enter your entry below:</p>
  <form method="POST">
    {{ form.csrf_token }}
    {{ form.userid.label }} {{ form.userid() }}
      {{ form.jname.label }} {{ form.jname() }}
      {{ form.content.label }} {{ form.content() }}
      {{ form.submit() }}
  </form>
</div>
{% endblock %}
